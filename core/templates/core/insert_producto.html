{% extends 'base.html' %}
{% block title %}Insertar Producto{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">Insertar Producto</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_id_producto">ID del producto:</label>
                {{ form.id_producto }}
            </div>
            <div class="form-group">
                <label for="id_nombre">Nombre del producto:</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="id_precio">Precio:</label>
                {{ form.precio }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Insertar</button>
        </form>
    </div>
</div>
{% endblock %}
